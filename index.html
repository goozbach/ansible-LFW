    <div class="container-fluid">

      <h2>Ansible: Looking for Work</h2>

      <p>A CSV of people who can and are willing to work on or with Ansible in an easy to search format.</p>

      <p>Are you an Ansible fan and want to be added to the list?. <a href="https://github.com/goozbach/ansible-LFW">Add yourself</a>. It's just a Github pull request away.</p>

    <script>
      init_table({
